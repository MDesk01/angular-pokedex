<div class="sheet__img">
    <img *ngIf="classicMode" [src]="pokemon.sprites?.front_default" [alt]="pokemon.name">
    <img *ngIf="!classicMode" src="https://projectpokemon.org/images/normal-sprite/{{pokemon.name}}.gif" [alt]="pokemon.name">
</div>

<mat-tab-group class="sheet" style="font-family: 'Poppins';">
    <mat-tab label="Sobre">
        <div class="sheet__tab">
            <div class="sheet__item">
                <div class="color-gray sheet__item_label">Altura: </div>
                <div class="color-gray sheet__item_label">Peso: </div>
                <div class="color-gray sheet__item_label">Habilidades: </div>
            </div>
            <div class="sheet__item">
                <div>{{pokemon.height}}</div>
                <div>{{pokemon.weight}}</div>
                <div>{{getAbilities()}}</div>
            </div>
        </div>
    </mat-tab>

    <mat-tab label="Status bÃ¡sico">
        <div class="sheet__tab">
            <div class="sheet__item w-100">
                <div class="sheet__progress w-100">
                    <div class="w-20 color-gray sheet__item_label">HP:</div>
                    <div class="w-80">
                        <app-progress-bar [color]="getPrincipalType(pokemon.types)" [value]="pokemon.stats[5].base_stat" style="color: white;"></app-progress-bar>
                    </div>
                </div>

                <div class="sheet__progress w-100">
                    <div class="w-20 color-gray sheet__item_label">Ataque: </div>
                    <div class="w-80">
                        <app-progress-bar [color]="getPrincipalType(pokemon.types)" [value]="pokemon.stats[4].base_stat" style="color: white;"></app-progress-bar>
                    </div>
                </div>

                <div class="sheet__progress w-100">
                    <div class="w-20 color-gray sheet__item_label">Defesa:</div>
                    <div class="w-80">
                        <app-progress-bar [color]="getPrincipalType(pokemon.types)" [value]="pokemon.stats[3].base_stat" style="color: white;"></app-progress-bar>
                    </div>
                </div>

                <div class="sheet__progress w-100">
                    <div class="w-20 color-gray sheet__item_label">Sp. Ataque:</div>
                    <div class="w-80">
                        <app-progress-bar [color]="getPrincipalType(pokemon.types)" [value]="pokemon.stats[2].base_stat" style="color: white;"></app-progress-bar>
                    </div>
                </div>

                <div class="sheet__progress w-100">
                    <div class="w-20 color-gray sheet__item_label">Sp. Defesa:</div>
                    <div class="w-80">
                        <app-progress-bar [color]="getPrincipalType(pokemon.types)" [value]="pokemon.stats[1].base_stat" style="color: white;"></app-progress-bar>
                    </div>
                </div>

                <div class="sheet__progress w-100">
                    <div class="w-20 color-gray sheet__item_label">Velocidade:</div>
                    <div class="w-80">
                        <app-progress-bar [color]="getPrincipalType(pokemon.types)" [value]="pokemon.stats[0].base_stat" style="color: white;"></app-progress-bar>
                    </div>
                </div>

            </div>
        </div>
    </mat-tab>

</mat-tab-group>
